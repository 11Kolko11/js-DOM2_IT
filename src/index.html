<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>///ЗАХИЩЕНИЙ_АРХІВ///</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>///ПОТІК_ДАНИХ_АКТИВОВАНО///</h1>
        </header>
        <main>
            <div id="gallery" class="gallery-grid"></div>
            <div class="controls">
                <button id="load-more" class="btn btn-primary">[ ЗАВАНТАЖИТИ ЩЕ ]</button>
                <button id="clear-gallery" class="btn btn-danger">[ ОЧИСТИТИ ВСЕ ]</button>
                <button id="remove-last" class="btn btn-warning">[ ВИДАЛИТИ ОСТАННЄ ]</button>
                <button id="reverse-gallery" class="btn btn-secondary">[ РЕВЕРС ПОТОКУ ]</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
